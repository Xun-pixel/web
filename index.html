<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kariba-style Card Game with Dynamic Card Positioning and Rotation</title>

    <!-- เพิ่ม Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #222;
            font-family: 'Poppins', Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .stage {
            position: relative;
            width: 700px;
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease-in-out;
        }

        .circle {
            width: 500px;
            height: 500px;
            border: 4px dashed #555;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- สไตล์สำหรับปุ่มหมุนอันใหม่ที่อยู่ตรงกลาง --- */
        #centerRotateBtn {
            width: 70px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            position: absolute;
            z-index: 10;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, transform 0.2s, border-color 0.3s;
        }
        
        #centerRotateBtn::before {
            content: '⟳'; /* สัญลักษณ์ลูกศรหมุน */
            font-size: 32px;
            color: rgba(255, 255, 255, 0.7);
            transition: transform 0.5s;
        }

        #centerRotateBtn:hover {
            background-color: rgba(0, 234, 255, 0.2);
            border-color: #00eaff;
        }
        
        #centerRotateBtn:active {
            transform: scale(0.9);
        }
        /* --- จบส่วนสไตล์ปุ่มหมุน --- */

        .card-counter {
            /* ซ่อนตัวนับการ์ดเดิม แต่ยังเก็บไว้เผื่อใช้งาน */
            display: none; 
        }

        .rect {
            position: absolute;
            width: 100px;
            height: 50px;
            border: 2px solid #007bb5;
            border-radius: 8px;
            box-sizing: border-box;
            transition: transform 0.1s ease-out;
            cursor: pointer;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            font-size: 28px; /* เพิ่มขนาดเลขบนสี่เหลี่ยม */
            color: white;
            user-select: none;
        }

        .rect:hover {
            transform: scale(1.05);
            border-color: #00eaff;
        }

        .exiting-card {
            position: absolute;
            width: 80px;
            height: 120px;
            color: white; /* เปลี่ยนสีตัวหนังสือเป็นขาว */
            border: 1px solid #666;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px; /* เพิ่มขนาดตัวอักษรชื่อสัตว์ */
            font-weight: 600;
            text-shadow: 0 0 5px rgba(0,0,0,0.7); /* เงาเพิ่มความชัด */
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            z-index: 2;
            cursor: grab;
            transition: transform 0.3s ease-out;
            user-select: none;
            background-color: rgba(0,0,0,0.5) !important; /* พื้นหลังเข้มขึ้น */
        }
        
        .exiting-card.dragging {
            transition: none;
            z-index: 100;
        }
        
        .exiting-card:hover {
            background-color: rgba(255, 200, 200, 0.9);
            color: #333; /* เปลี่ยนสีตัวหนังสือเวลาชี้เมาส์ */
            text-shadow: none;
        }

        .drop-zone {
            position: fixed;
            width: 150px;
            height: 150px;
            border: 3px dashed #888;
            border-radius: 12px;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2em;
            color: #ccc;
            padding: 10px;
            box-sizing: border-box;
            z-index: 5;
            transition: background-color 0.2s ease;
        }

        .drop-zone.left {
            top: 10px;
            left: 10px;
        }

        .drop-zone.right {
            top: 10px;
            right: 10px;
        }

        .drop-zone.drag-over {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #fff;
        }
        
        .drop-zone-score {
            position: fixed;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #dropZoneLeftScore {
            top: 10px;
            left: 170px;
        }

        #dropZoneRightScore {
            top: 10px;
            right: 170px;
        }

    </style>
</head>
<body>
    <div id="dropZoneLeft" class="drop-zone left" data-score="0"></div>
    <div id="dropZoneRight" class="drop-zone right" data-score="0"></div>

    <div class="drop-zone-score" id="dropZoneLeftScore">0</div>
    <div class="drop-zone-score" id="dropZoneRightScore">0</div>

    <div class="stage">
        <div class="circle" id="circle">
            <div id="centerRotateBtn"></div> 
            <div class="card-counter">64</div>
        </div>
    </div>

    <script>
        const circle = document.getElementById('circle');
        const count = 8;
        const R = circle.clientWidth / 2;
        const rectW = 100;
        const rectH = 50;
        const spacing = 20;
        const maxCardsPerRect = 8;
        const maxTotalCards = 64;

        const colors = [
            'rgba(255, 99, 71, 0.7)',
            'rgba(255, 165, 0, 0.7)',
            'rgba(255, 215, 0, 0.7)',
            'rgba(60, 179, 113, 0.7)',
            'rgba(65, 105, 225, 0.7)',
            'rgba(147, 112, 219, 0.7)',
            'rgba(218, 112, 214, 0.7)',
            'rgba(255, 105, 180, 0.7)'
        ];
        
        const dropZoneImages = {
            left: 'https://i.imgur.com/7vjP41R.jpeg',
            right: 'https://i.imgur.com/G342f7V.jpeg'
        };

        const animalNames = ['หนู', 'ตุ่น', 'ม้าลาย', 'ยีราฟ', 'นกกระจอกเทศ', 'เสือชีต้า', 'แรด', 'ช้าง'];

        let totalCardCount = 0;
        const cardsCreatedPerRect = Array(count).fill(0);
        const cardPositions = Array(count).fill(0);
        const rectElements = [];
        let nextCardNumber = 1;

        const cardCounterElement = document.querySelector('.card-counter');
        const dropZoneLeftScore = document.getElementById('dropZoneLeftScore');
        const dropZoneRightScore = document.getElementById('dropZoneRightScore');
        const dropZoneLeft = document.getElementById('dropZoneLeft');
        const dropZoneRight = document.getElementById('dropZoneRight');
        const dropZones = [dropZoneLeft, dropZoneRight];
        
        // --- ปุ่มหมุนตรงกลาง ---
        const centerRotateBtn = document.getElementById('centerRotateBtn'); 
        let rotateDeg = 0;

        function updateCardCounter() {
            const remainingCards = maxTotalCards - totalCardCount;
            cardCounterElement.textContent = `${remainingCards}`;
            if (remainingCards === 0) {
                dropZoneLeftScore.style.opacity = 1;
                dropZoneRightScore.style.opacity = 1;
            }
        }
        
        function rotateStage() {
            rotateDeg += 45;
            const stage = document.querySelector('.stage');
            stage.style.transform = `rotate(${rotateDeg}deg)`;
            
            // หมุนสัญลักษณ์ปุ่มด้วย
            centerRotateBtn.style.transform = `rotate(${rotateDeg}deg)`;
        }

        const uniqueColors = colors.sort(() => Math.random() - 0.5);

        for (let i = 0; i < count; i++) {
            // ทวนเข็มนาฬิกา
            const angle = - (i / count) * Math.PI * 2;

            const cx = circle.clientWidth / 2;
            const cy = circle.clientHeight / 2;

            const rectR = R - rectH / 2 - spacing;
            const x = cx + rectR * Math.sin(angle);
            const y = cy - rectR * Math.cos(angle);

            const el = document.createElement('div');
            el.className = 'rect';
            el.style.left = (x - rectW / 2) + 'px';
            el.style.top = (y - rectH / 2) + 'px';
            el.style.backgroundColor = uniqueColors[i];
            el.style.transform = `rotate(${angle * 180 / Math.PI}deg)`;
            el.dataset.index = i;

            // ใส่เลข 1-8 ตามเดิม
            el.textContent = (i + 1);

            circle.appendChild(el);
            rectElements.push(el);

            el.addEventListener('click', (event) => {
                if (event.target.classList.contains('rect')) {
                    const rectIndex = event.target.dataset.index;
                    const rectDeg = -(rectIndex / count) * 360;
                    addCardToRectangle(rectElements[rectIndex], rectDeg, el.style.backgroundColor);
                }
            });
        }
        
        function repositionCards(rectIndex) {
            const rectEl = rectElements[rectIndex];
            const deg = -(rectIndex / count) * 360;
            
            const cards = document.querySelectorAll(`div.exiting-card[data-rect-index="${rectIndex}"]`);
            
            Array.from(cards).forEach((card, i) => {
                const cardX = rectEl.offsetLeft + rectW / 2 + (rectH / 2 + 10 + 120 / 2 + 10 * i) * Math.sin(deg * Math.PI / 180) - 40;
                const cardY = rectEl.offsetTop + rectH / 2 - (rectH / 2 + 10 + 120 / 2 + 10 * i) * Math.cos(deg * Math.PI / 180) - 60;
                card.style.left = cardX + 'px';
                card.style.top = cardY + 'px';
                card.style.transform = `rotate(${deg}deg)`;
            });
        }
        
        function addCardToRectangle(rectangleElement, rectDeg, rectColor) {
            const index = rectangleElement.dataset.index;

            if (cardsCreatedPerRect[index] >= maxCardsPerRect || totalCardCount >= maxTotalCards) {
                console.log('Cannot add more cards to this rectangle or total cards exceeded.');
                return;
            }

            const cardCount = cardPositions[index];

            const newCard = document.createElement('div');
            newCard.className = 'exiting-card';
            newCard.dataset.rectIndex = index;
            newCard.style.backgroundColor = rectColor;

            // แสดงชื่อสัตว์ตามตำแหน่งสี่เหลี่ยม
            newCard.textContent = animalNames[index];

            const cardX = rectangleElement.offsetLeft + rectW / 2 + (rectH / 2 + 10 + 120 / 2 + 10 * cardCount) * Math.sin(rectDeg * Math.PI / 180) - 40;
            const cardY = rectangleElement.offsetTop + rectH / 2 - (rectH / 2 + 10 + 120 / 2 + 10 * cardCount) * Math.cos(rectDeg * Math.PI / 180) - 60;
            newCard.style.left = cardX + 'px';
            newCard.style.top = cardY + 'px';
            newCard.style.transform = `rotate(${rectDeg}deg)`;
            newCard.draggable = true;
            newCard.addEventListener('dragstart', dragStartHandler);
            newCard.id = 'dynamic-card-' + totalCardCount;

            circle.appendChild(newCard);
            cardPositions[index]++;
            cardsCreatedPerRect[index]++;
            totalCardCount++;
            updateCardCounter();
        }
        
        function removeCard(cardElement) {
            const rectIndex = cardElement.dataset.rectIndex;
            const cards = Array.from(document.querySelectorAll(`div.exiting-card[data-rect-index="${rectIndex}"]`));
            if (cards.length > 0 && cards[0].id === cardElement.id) {
                cardElement.remove();
                cardPositions[rectIndex]--;
                cardsCreatedPerRect[rectIndex]--;
                totalCardCount--;
                updateCardCounter();
                repositionCards(rectIndex);
            }
        }
        
        function dragStartHandler(e){
            e.dataTransfer.setData('text/plain', e.target.id);
            e.dataTransfer.effectAllowed = 'move';
            e.target.classList.add('dragging');
        }
        
        dropZoneLeft.style.backgroundImage = `url('${dropZoneImages.left}')`;
        dropZoneRight.style.backgroundImage = `url('${dropZoneImages.right}')`;

        dropZones.forEach(zone => {
            zone.addEventListener('dragover', e => {
                e.preventDefault();
                e.currentTarget.classList.add('drag-over');
            });

            zone.addEventListener('dragleave', e => {
                e.currentTarget.classList.remove('drag-over');
            });

            zone.addEventListener('drop', e => {
                e.preventDefault();
                e.currentTarget.classList.remove('drag-over');
                
                const cardId = e.dataTransfer.getData('text/plain');
                const card = document.getElementById(cardId);
                
                if(card){
                    const rectIndex = card.dataset.rectIndex;
                    
                    card.style.position = 'static'; 
                    card.style.transform = 'none';
                    card.style.left = 'auto';
                    card.style.top = 'auto';
                    card.style.margin = '5px auto';
                    card.style.opacity = '0';

                    e.currentTarget.appendChild(card);
                    
                    card.classList.remove('dragging');
                    
                    cardPositions[rectIndex]--;
                    
                    const scoreElement = (e.currentTarget.id === 'dropZoneLeft') ? dropZoneLeftScore : dropZoneRightScore;
                    const newScore = e.currentTarget.querySelectorAll('.exiting-card').length;
                    
                    scoreElement.textContent = newScore;
                    e.currentTarget.dataset.score = newScore;

                    if (totalCardCount === maxTotalCards) {
                        updateCardCounter();
                    }
                }
            });
        });
        
        // เพิ่ม Event Listener ให้ปุ่มหมุนตรงกลาง
        centerRotateBtn.addEventListener('click', rotateStage);
        
        updateCardCounter();
    </script>
</body>
</html>
